    <meta charset="UTF-8" />

    <title>Boccialyzer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="shot-info">
        <fieldset>
          <legend>Distance to the Jack</legend>
          <input
            id="distance"
            type="range"
            min="1.5"
            max="10"
            step="0.5"
            name="distance"
            value="4"
            oninput="outDist.value = distance.value"
          />
          <output id="outDist">4</output> m
        </fieldset>
        <fieldset id="shot-type">
          <legend>Type of shot</legend>
          <select>
            <option value="firstBall">First ball</option>
            <option value="placement">Placement</option>
            <option value="ricochet">Ricochet</option>
            <option value="pushOn">Push on</option>
            <option value="pushOff">Push off</option>
            <option value="smash">Smash</option>
            <option value="rollOnTop">Roll on top</option>
            <option value="rollUpAndOver">Roll up and over</option>
            <option value="lobShot">Lob shot</option>
            <option value="bounceOver">Bounce over</option>
          </select>

        <fieldset id="shot-rating">
          <legend>Shot rating</legend>
          <label>

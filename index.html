<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boccialyzer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="shot-info">
        <fieldset>
          <legend>Distance to the Jack</legend>
          <input
            id="distance"
            type="range"
            min="1.5"
            max="10"
            step="0.5"
            name="distance"
            value="4"
            oninput="outDist.value = distance.value"
          />
          <output id="outDist">4</output> m
        </fieldset>

        <fieldset id="shot-type">
          <legend>Shot Type</legend>
          <select name="shotType">
            <option value="firstBall">First ball</option>
            <option value="placement">Placement</option>
            <option value="ricochet">Ricochet</option>
            <option value="pushOn">Push on</option>
            <option value="pushOff">Push off</option>
            <option value="smash">Smash</option>
            <option value="rollOnTop">Roll on top</option>
            <option value="rollUpAndOver">Roll up and over</option>
            <option value="lobShot">Lob shot</option>
            <option value="bounceOver">Bounce over</option>
          </select>
        </fieldset>

        <fieldset id="shot-rating">
          <legend>Shot Rating</legend>
          <label>
            <input type="radio" name="shotRating" value="1" />
            1</label
          >

          <label>
            <input type="radio" name="shotRating" value="2" />
            2</label
          >
          <label>
            <input type="radio" name="shotRating" value="3" />
            3</label
          >
          <label>
            <input type="radio" name="shotRating" value="4" />
            4</label
          >
          <label>
            <input type="radio" name="shotRating" value="5" />
            5</label
          >
        </fieldset>
      </form>
      <div id="statistics">
        <p>Number of shots: <strong id="shotNumber">0</strong></p>
        <p>Average rating: <strong id="averageRating">0</strong></p>
      </div>
      <div id="session"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

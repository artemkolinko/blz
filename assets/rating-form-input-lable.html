<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input+lable</title>
</head>
<body>
  <fieldset id="shot-rating">
    <legend>Shot rating</legend>

    <input id="very-bad" type="radio" name="shotRating" value="1" />
    <label for="very-bad">Very bad</label>

    <input id="bad" type="radio" name="shotRating" value="2" />
    <label for="bad">Bad</label>

    <input id="no-good-no-bad" type="radio" name="shotRating" value="3" />
    <label for="no-good-no-bad">No good no bad</label>

    <input id="good" type="radio" name="shotRating" value="4" />
    <label for="good">Good</label>

    <input id="very-good" type="radio" name="shotRating" value="5" />
    <label for="very-good">Very good</label>
  </fieldset>

  <fieldset id="shot-type">
    <legend>Type of shot</legend>
    <div>
      <label>
        <input type="radio" name="shotType" value="firstBall" />
        First ball</label
      >
      <label
        ><input type="radio" name="shotType" value="placement" />
        Placement</label
      >
      <label
        ><input type="radio" name="shotType" value="ricochet" />
        Ricochet</label
      >
    </div>
    <div>
      <label
        ><input type="radio" name="shotType" value="pushOn" /> Push
        on</label
      >
      <label
        ><input type="radio" name="shotType" value="pushOff" /> Push
        off</label
      >

      <label
        ><input type="radio" name="shotType" value="smash" /> Smash</label
      >
    </div>
    <div>
      <label
        ><input type="radio" name="shotType" value="rollOnTop" /> Roll on
        top</label
      >
      <label
        ><input type="radio" name="shotType" value="rollUpAndOver" /> Roll
        up and over</label
      >
    </div>
    <div>
      <label
        ><input type="radio" name="shotType" value="lobShot" /> Lob
        shot</label
      >
      <label
        ><input type="radio" name="shotType" value="bounceOver" /> Bounce
        over</label
      >
    </div>
  </fieldset>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input+lable</title>
</head>
<body>
  <fieldset id="shot-rating">
    <legend>Shot rating</legend>

    <input id="very-bad" type="radio" name="shotRating" value="1" />
    <label for="very-bad">Very bad</label>

    <input id="bad" type="radio" name="shotRating" value="2" />
    <label for="bad">Bad</label>

    <input id="no-good-no-bad" type="radio" name="shotRating" value="3" />
    <label for="no-good-no-bad">No good no bad</label>

    <input id="good" type="radio" name="shotRating" value="4" />
    <label for="good">Good</label>

    <input id="very-good" type="radio" name="shotRating" value="5" />
    <label for="very-good">Very good</label>
  </fieldset>
</body>
</html>
